<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="images/favicon.png">
        <title>
            Buttons & Forms
        </title>
    </head>
    <body>
        <h1>Buttons</h1>
        <a href="index.html">
        <button style="font-size: 25px; background-color: pink; border-radius: 10px;">
            Home
        </button>
        </a>

        <br>

        <button onclick="increment()" id="incrementable" style="font-size: 25px; background-color: aquamarine; border-radius: 10px;">
            0
        </button>

        <script>
            let count = 0;
            function increment(){
                count++;
                document.getElementById("incrementable").innerHTML = count;
            }
        </script>
        
        <hr>

        <h1>Forms</h1>
        <h4>Login</h4>
        <form action="index.php" method="POST">
            <label for="username">username:</label>
            <input  id="username" type="text" minlength="6" placeholder="Mantas" required>
            <br>
            <label for="password">password:</label>
            <input  id="password" type="text" minlength="6" placeholder="Ivy5Ca5qv8" required>
            <br>
            <input type="reset">
            <input type="submit">
        </form>
        <br>
        <h4>Email Login</h4>
        <form action="index.php" method="POST">
            <label for="email">email:</label>
            <input id="email" type="text" placeholder="mantas@brasas.net" required>
            <br>
            <label for="password">password:</label>
            <input  id="password" type="text" minlength="6" placeholder="Ivy5Ca5qv8" required>
            <br>

            <input type="submit">
        </form>
        <br>
        <h4>Date, Radio, Dropdown & More</h4>
        <form action="index.php" method="post">
            <label for="Date">Date:</label>
            <input id="Date" type="date">
            <br>
            <input type="submit">
        </form>
        <br>
        <form action="index.php" method="post">
            <label for="quiz">Quiz:</label>
            <label for="A">A</label>
            <input type="radio" id="A" value="A" name="quiz">
            <label for="B">B</label>
            <input type="radio" id="B" value="B" name="quiz">
            <label for="C">C</label>
            <input type="radio" id="C" value="C" name="quiz">
            <br>
            <input type="submit">
        </form>
        <br>
        <form action="index.php" method="post">
            <label for="payment">Payment:</label>
            <select id="payment">
                <option value="debit">Debit</option>
                <option value="credit">Credit</option>
                <option value="cash">Cash</option>
            </select>
            <br>
            <input type="submit">
        </form>
        <br>
        <form action="index.php" method="post">
            <label for="confirm">Confirm:</label>
            <input type="checkbox" id="confirm">
            <br>
            <input type="submit">
        </form>
        <br>
        <form action="index.php" method="post">
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" rows="3" cols="25"></textarea>
            <br>
            <input type="submit">
        </form>
        <br>
        <form action="index.php" method="post" enctype="multipart/form-data">
            <label for="resume">Resume:</label>
            <input type="file" id="file" accept="application/pdf">
            <br>
            <input type="submit">
        </form>
    </body>
</html>
